<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Developer Portfolio</title>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="carousel.js"></script>
</head>
<body>

    <header>
        <div class="container header-flex">
            <h1 class="logo">Leo Esguerra</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
            <nav>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                <a href="resume.pdf" class="resume-btn" target="_blank">Resume <i class="fas fa-download"></i></a>
            </nav>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <section id="about">
                <div>
                    <h1>About Me</h1>
                    <p>Game developer specializing in Unreal Engine and interactive storytelling.</p>
                </div>
            </section>

            <section id="projects">
                <h1>Projects</h1>

                <div class="project-carousel">
                    <!-- Main display -->
                    <div class="main-display">
                        <video class="project-video" loop muted playsinline>
                            <source src="media/project1_1.mp4" type="video/mp4">
                        </video>
                        <img src="media/project_1_2.png" alt="Project 1" class="active">
                    </div>
                    <!-- Thumbnails -->
                    <div class="thumbnails">
                    <!-- Video thumbnail - will show video when clicked -->
                    <img src="media/project_1_thumbnail.jpg" class="thumbnail active" 
                         data-index="0" 
                         data-video="media/project1_1.mp4" 
                         data-type="video">
                    
                    <!-- Screenshot thumbnail - will show image when clicked -->
                    <img src="media/project_1_2.png" class="thumbnail" 
                         data-index="1" 
                         data-image="media/project_1_2.png" 
                         data-type="image">
                </div>
            </section>
            <section id="contact">
                <div>
                    <h1>Contact</h1>
                    <p>Get in touch: email@domain.com</p>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
